    <title>Video</title>

<body style="background-color: #212121;">
    <header>
        <!-- 좌측 상단-->
        <div>
            <img id="hamburger" src="./img_header/hamburger.svg" alt="hamburger menu">
            <img id="youtube-logo" src="./img_header/Youtube-Logo.svg" alt="youtube logo">
        </div>
        <!-- 중간 상단 -->
        <div>
            <form id="search-box">
                <input id="search-box-input-text" type="text" name="search-box" placeholder="Search">
                <input id="search-box-icon" type="image" src="./img_header/search.svg" name="search">
                <input id="mic-icon" type="image" src="./img_header/mic.svg" name="microphone">
            </form>
        </div>
        <!-- 우측 상단 -->
        <div>
            <img class="navigation-icon" src="./img_header/create.svg" alt="create videos button">
            <img class="navigation-icon" src="./img_header/apps.svg" alt="apps">
            <img class="navigation-icon" src="./img_header/notifications.svg" alt="notifications">
            <img id="navigation-profile" src="./img_header/User-Avatar.png" alt="manage my profile">
        </div>
    </header>
    
    <aside>
        <!-- All, From Marcus ~~ 들어가는 버튼 부분 -->
        <nav id="top-menu">
            <ul class="video-aside-menu">
                <li><a href="#">전체</a></li>
                <li><a href="#">From oreumi</a></li>
            </ul>
        </nav>

        <!-- sidevideo-container에는 이제 js로 home에서 받은 것처럼 영상을 받아옵니다. -->
        <div class="sidevideo-container" id="sidevideo-container"></div>
    </aside>
    
    <section>
        <div id="video-player">
                <!-- js를 사용해서 비디오 및 title, 조회수, 업로드 날짜 받아옴 -->
                <div class="reaction">
                    <img class="video-reaction-btn" src="img_video/good.png">
                    <span class="video-reaction-text">1.7K</span>
                    <img class="video-reaction-btn" src="img_video/bad.png">
                    <span class="video-reaction-text">632</span>
                    <img class="video-reaction-btn" src="img_video/share.png">
                    <span class="video-reaction-text">SHARE</span>
                    <img class="video-reaction-btn" src="img_video/save.png">
                    <span class="video-reaction-text">SAVE</span>
                    <img class="video-reaction-btn" src="img_video/option.png" alt="">
                </div>
        </div>
        <!-- 비디오 설명 부분 -->
        <div id="video-desc">
            <img id="video-main-profile" src="./img_channel/channel_profile.png" alt="">
            <div id="channel-info">
                <span id="video-main-channel-name">Marcus Levin</span>
                <p id="video-subscriber">1.2M subscribers</p>
            </div>
        </div>

    </section>
