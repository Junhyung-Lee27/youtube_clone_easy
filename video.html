<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="
        https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
        " rel="stylesheet">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./video.css">

    <title>Video</title>
</head>
<body style="background-color: #212121;">
    <header>
        <!-- 좌측 상단-->
        <div>
            <img id="hamburger" src="./img_header/hamburger.svg" alt="hamburger menu">
            <img id="youtube-logo" src="./img_header/Youtube-Logo.svg" alt="youtube logo">
        </div>
        <!-- 중간 상단 -->
        <div>
            <form id="search-box">
                <input id="search-box-input-text" type="text" name="search-box" placeholder="Search">
                <input id="search-box-icon" type="image" src="./img_header/search.svg" name="search">
                <input id="mic-icon" type="image" src="./img_header/mic.svg" name="microphone">
            </form>
        </div>
        <!-- 우측 상단 -->
        <div>
            <img class="navigation-icon" src="./img_header/create.svg" alt="create videos button">
            <img class="navigation-icon" src="./img_header/apps.svg" alt="apps">
            <img class="navigation-icon" src="./img_header/notifications.svg" alt="notifications">
            <img id="navigation-profile" src="./img_header/User-Avatar.png" alt="manage my profile">
        </div>
    </header>
    
    <aside id="video-aside">
        <!-- 오른쪽 All, From Marcus ~~ 들어가는 버튼 부분 -->
        <nav id="top-menu">
            <ul class="video-aside-menu">
                <li><a href="#">전체</a></li>
                <li><a href="#">From oreumi</a></li>
            </ul>
        </nav>

        <!-- sidevideo-container에는 이제 js로 home에서 받은 것처럼 영상을 받아옵니다. -->
        <div class="sidevideo-container" id="sidevideo-container"></div>
    </aside>
    
    <section>
        <div id="video-player">
                <!-- js를 사용해서 비디오 및 title, 조회수, 업로드 날짜 받아옴 -->
                <!-- 받아오고 옆에 좋아요수, 싫어요 수, 공유, 저장 버튼 표시 -->
                <div class="reaction">
                    <img class="video-reaction-btn" src="img_video/good.png">
                    <span class="video-reaction-text">1.7K</span>
                    <img class="video-reaction-btn" src="img_video/bad.png">
                    <span class="video-reaction-text">632</span>
                    <img class="video-reaction-btn" src="img_video/share.png">
                    <span class="video-reaction-text">SHARE</span>
                    <img class="video-reaction-btn" src="img_video/save.png">
                    <span class="video-reaction-text">SAVE</span>
                    <img class="video-reaction-btn" src="img_video/option.png" alt="">
                </div>
        </div>
        <hr> <!-- 구분선-->
        <!-- 비디오 설명 부분 채널 주인명과 구독자 수, 구독 버튼-->
        <div id="video-desc">
            <img id="video-main-profile" src="./img_channel/channel_profile.png">
            <span id="video-main-channel-name">Marcus Levin</span>
            <span id="video-subscriber">1.2M subscribers</span>
            <button>SUBSCIRBES</button>
        </div>
        <!-- js 코드를 사용해서 설명 불러오기 -->
        <div id="video-desc-text"></div>
        <hr><!-- 구분선 -->
        <!-- 댓글 창 구현 -->
        <div id="video-comments">
            <span id="video-comments-count">286 Comments</span>
            <img id="video-dropdown" src="img_video/dropdown.png"><a href="#"></a>
            <span id="video-sort-by"> SORT BY </span>
            <div>
                <img class="video-user" src="img_header/Profile.png">
                <input id="video-comment-area" type="text" placeholder="Add a public comment...">
            </div>
            
            <div>
                <img class="video-user" src="img_siderbar/sidebar_subscriptions/Avatar-1.png">
                <span class="video-user-name">James Gouse</span>
                <span class="video-comment-time"> 8 hours ago </span>
                <p class="video-comment-text"> Wow, world is full of different skills </p>
            </div>
            
            
            <div id="video-comment-toolbar">
                <img class="video-like" src="img_video/good.png"><a href="#"></a>
                <span class="video-like-text"> 3 </span>
                <img class="video-like" src="img_video/bad.png" alt="">
                <button class="video-comment-reply"> REPLY </button>
            </div>


            <div>
                <img class="video-user" src="img_siderbar/sidebar_subscriptions/Avatar-2.png">
                <span class="video-user-name">Alan Cooper</span>
                <span class="video-comment-time"> 4 Days ago </span>
                <p class="video-comment-text"> Can you provide? On January2. 2022 </p>
            </div>
            
            
            <div id="video-comment-toolbar">
                <img class="video-like" src="img_video/good.png"><a href="#"></a>
                <span class="video-like-text"> 3 </span>
                <img class="video-like" src="img_video/bad.png" alt="">
                <button class="video-comment-reply"> REPLY </button>
            </div>
            
        </div>
    </section>

    </div>   
</body>
</html>
