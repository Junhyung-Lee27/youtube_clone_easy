<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="
        https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
        " rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/video.css">

    <title>Video</title>
</head>

<body>
    <header>
        <!-- 좌측 상단-->
        <div>
            <img id="hamburger" src="../src/img_header/hamburger.svg" alt="hamburger menu">
            <a href="../index.html"><img id="youtube-logo" src="../src/img_header/Youtube-Logo.svg" alt="youtube logo"></a>
        </div>
        <!-- 중간 상단 -->
        <div>
            <div id="search-box">
                <input id="search-box-input-text" type="text" name="search-box" placeholder="Search">
                <button id="search_button"><img id="search-box-icon" src="../src/img_header/search.svg" name="search"></button>
            </div>
            <input id="mic-icon" type="image" src="../src/img_header/mic.svg" name="microphone">
        </div>
        <!-- 우측 상단 -->
        <div>
            <img class="navigation-icon" src="../src/img_header/create.svg" alt="create videos button">
            <img class="navigation-icon" src="../src/img_header/apps.svg" alt="apps">
            <img class="navigation-icon" src="../src/img_header/notifications.svg" alt="notifications">
            <img id="navigation-profile" src="../src/img_header/User-Avatar.png" alt="manage my profile">
        </div>
    </header>

    <div id="video-section-aside">
        <section id="video-section">
            <!-- js를 사용해서 비디오 및 title, 조회수, 업로드 날짜 받아옴 -->
            <!-- 받아오고 옆에 좋아요수, 싫어요 수, 공유, 저장 버튼 표시(js로 받아옴) -->
            <div id="video-player"></div>
            <!-- 비디오 설명 부분 채널 주인명과 구독자 수, 구독 버튼(js로 받아옴)-->
            <div id="video-desc"></div>
            
                <!-- 댓글 창 구현 -->
            <div id="video-comments">
                <div id="comments-sortby">
                    <span id="video-comments-count">286 Comments</span>
                    <img id="video-dropdown" src="../src/img_video/Dropdown.svg">
                    <span id="video-sort-by">SORT BY</span>
                </div>
                <div id="add-comment">
                    <img class="video-user" src="../src/img_video/comment-profile.jpg">
                    <input id="video-comment-area" type="text" placeholder="Add a public comment...">
                </div>

                <div class="user-comment-box">
                    <img class="video-user" src="../src/img_video/comment-profile-2.jpg">
                    <div>
                        <div>
                            <span class="video-user-name">James Gouse</span>
                            <span class="video-comment-time">8 hours ago</span>
                        </div>
                        <p class="video-comment-text">Wow, world is full of different skills</p>
                        <div class="video-comment-toolbar">
                            <img class="video-like" src="../src/img_video/Liked.svg">
                            <span class="video-like-text">100</span>
                            <img class="video-like" src="../src/img_video/DisLiked.svg">
                            <span class="video-like-text">3</span>
                            <button class="video-comment-reply">REPLY</button>
                        </div>
                    </div>
                </div>
                <div class="user-comment-box">
                    <img class="video-user" src="../src/img_video/comment-profile-3.jpg">
                    <div>
                        <div>
                            <span class="video-user-name">Alan Cooper</span>
                            <span class="video-comment-time">8 hours ago</span>
                        </div>
                        <p class="video-comment-text">Can you provide?</p>
                        <div class="video-comment-toolbar">
                            <img class="video-like" src="../src/img_video/Liked.svg">
                            <span class="video-like-text">100</span>
                            <img class="video-like" src="../src/img_video/DisLiked.svg">
                            <span class="video-like-text">3</span>
                            <button class="video-comment-reply">REPLY</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <aside id="video-aside">
            <!-- 오른쪽 All, From Marcus ~~ 들어가는 버튼 부분 -->
            <nav id="top-menu">
                <ul id="video-aside-menu">
                    <li class="active"><a href="#">All</a></li>
                    <li><a href="#">From oreumi</a></li>
                    <li><a href="#">From 나와 토끼들</a></li>
                    <li><a href="#">From 개조</a></li>
                </ul>
            </nav>

            <!-- video-aside-section에는 js로 영상을 받아옵니다. -->
            <section id="video-aside-section">
            </section>
        </aside>
    </div>

    <script src="../js/video.js"></script>
    <script src="../js/video-comment.js"></script>
</body>

</html>
